<h2>Customers List</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let customer">
      <a [routerLink]="['/customers', customer.id]"> {{ customer.name }} </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="customerNumber">
    <th mat-header-cell *matHeaderCellDef>customerNumber</th>
    <td mat-cell *matCellDef="let customer">{{ customer.customerNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="addresses">
    <th mat-header-cell *matHeaderCellDef>addresses</th>
    <td mat-cell *matCellDef="let customer">
      {{ getCustomerAddresses(customer) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="contacts">
    <th mat-header-cell *matHeaderCellDef>contacts</th>
    <td mat-cell *matCellDef="let customer">
      {{ getCustomersContact(customer) }}
    </td>
  </ng-container>

  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let customer">
      <button mat-button [routerLink]="['/customers', customer.id, 'edit']">Edit</button>

      <button mat-button (click)="deleteCustomer(customer.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
